<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="public/css/login.css" />
</head>
<body>
  <div class="login">
    <div class="rectangle-1"></div>
    <img class="image" src="public/images/image0.png" alt="banner" />
    <div class="button">
      <div class="button2">shop</div>
    </div>
    <div class="frame-1">
      <div class="div">登入</div>
    </div>
    <div class="button3">
      <div class="button4">
        <div class="button5">進入官網</div>
      </div>
    </div>
    <div class="button6">
      <div class="button2">about</div>
    </div>
    <div class="frame-118">
      <div class="group-2">
        <div class="rectangle-9"></div>
        <div class="group-4">
          <div class="rectangle-10"></div>
          <img class="frame" src="public/images/frame0.svg" alt="frame0" />
        </div>
        <div class="email-account">Email/account</div>
        <div class="alex-tku-edu-tw">alex@tku.edu.tw</div>

    </div>
    <div class="div2">聯絡資料:</div>

      <div class="rectangle-92"></div>

    </div>
    <div class="forgot-password">Forgot password?</div>
    <div class="group-5">
      <div class="rectangle-11"></div>
      <div class="login-now">Login now</div>
    </div>
    <div class="group-7">
      <div class="rectangle-112"></div>
      <div class="signup-now">Signup now</div>
    </div>
    <div class="group-6">
      <div class="line-1"></div>
      <div class="line-2"></div>
      <div class="or">OR</div>
    </div>
    <div class="rectangle-12"></div>
    <div class="rectangle-13"></div>
  </div>

</html>
